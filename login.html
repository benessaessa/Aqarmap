<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title> دخول </title>
    </head>
    <body>
        <div class="container"><br>
            <h2 class="text-right"> دخول <i class="fas fa-caret-left" style="color: rgb(148, 221, 37)"></i></h2>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="jumbotron p-3" style="background-color: #f7f7f7;border: 1px solid #dfdfdf;">
                        <p class="text-center"> <a href="#">هل أنت مستخدم جديد؟ سجل معنا</a> </p>
                        <form class="text-right">
                            <label class="font-weight-bold">البريد الألكترونى</label>
                            <input type="email" placeholder="البريد الألكترونى" dir="rtl" class="form-control"><br>
                            <label class="font-weight-bold">كلمة المرور</label>
                            <input type="password" placeholder="كلمة المرور" class="form-control" dir="rtl"><br>
                            <label class="font-weight-bold mr-1" for="love"> تذكرني </label>
                            <input type="checkbox"  dir="ltr" name="love" value="love" id="love"><br><br>
                            <a href="#">نسيت كلمة المرور؟</a>
                            <button class="btn btn-primary float-left"> دخول </button><br><br>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
