<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title> دخول </title>
    </head>
    <body>
        <div class="container register"><br>
            <h2 class="text-right"> انشاء حساب <i class="fas fa-caret-left"></i></h2>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="jumbotron p-3">
                        <p class="text-center"> <a href="#"> هل أنت مسجل معنا من قبل؟ ادخل حسابك </a> </p>
                        <form class="text-right">
                            <label class="font-weight-bold">اسمك</label>
                            <input type="text" placeholder="اسمك" dir="rtl" class="form-control"><br>
                            <label class="font-weight-bold">رقم هاتفك</label><br>
                            <div class="mr-auto ml-auto d-flex justify-content-end">
                            <div class="input-group mb-3 editWidth d-flex justify-content-center">
                                <div class="input-group-prepend">
                                    <select name="" id="">
                                        <option value="Egypt">+20</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                            </div>
                            <label class="font-weight-bold">البريد الإلكتروني</label>
                            <input type="email" placeholder="البريد الإلكتروني" dir="rtl" class="form-control"><br>
                            <label class="font-weight-bold">كلمة المرور</label>
                            <input type="password" placeholder="كلمة المرور" dir="rtl" class="form-control"><br>
                            <label class="font-weight-bold" dir="rtl">تأكيد كلمة المرور :</label>
                            <input type="password" placeholder="تأكيد كلمة المرور :" dir="rtl" class="form-control"><br>
                            <p> بالضغط على تسجيل، أنت توافق على <a href="#">احكام وشروط</a> عقارماب</p>
                            <button class="btn btn-primary float-left"> تسجيل </button><br><br>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
